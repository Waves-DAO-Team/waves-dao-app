<div class="container">
  <div class="container__left">
    <button class="container__left__back-btn" (click)="goBack()">
      <img src="assets/icons/arr-left.svg">{{'container.back' | transloco}}
    </button>
  </div>
  <div class="container__mid">
    <div class="entity-page" *ngIf="entity.data$ | async as grant; else loadingOrErrorTemplate">
      <ui-entity [grant]="grant"></ui-entity>
    </div>
  </div>
  <div class="container__right">
  </div>

</div>


<ng-template #loadingOrErrorTemplate>
  <ng-container *ngIf="entity.error$ | async; else loading">
    <app-not-found-page></app-not-found-page>
  </ng-container>
</ng-template>

<ng-template #loading>
  <app-loading-page></app-loading-page>
</ng-template>
