<div class="container">
  <div class="container__left">
    <button class="container__left__back-btn" (click)="goBack()">
      <img src="assets/icons/arr-left.svg">Back
    </button>
  </div>
  <div class="container__mid" *ngIf="user$ | async as user">
    <h1>Members</h1>
    <p>{{user.masterAddress}}</p>
    <p>&nbsp;</p>

    <h3>Master</h3>
    <ul>
      <li>{{user.masterAddress}}</li>
    </ul>
    <h3>WG</h3>
    <ul>
      <li *ngFor="let wg of userService?.data?.getValue().WorkGroupAddress">{{wg}}</li>
    </ul>
    <h3>DAO</h3>
    <ul>
      <li *ngFor="let dao of userService?.data?.getValue().DAOMemberAddress">{{dao}}</li>
    </ul>
  </div>
  <div class="container__right">
  </div>
</div>
