<div class="container">
  <div class="container__left">
    <button class="container__left__back-btn" (click)="goBack()">
      <img alt="back" src="assets/icons/arr-left.svg">{{'container.back' | transloco}}
    </button>
  </div>
  <div class="container__mid" *ngIf="user$ | async as user">
    <div class="mat-h1">{{'members.members' | transloco}}</div>
    {{user.masterAddress}}

    <div class="user-contacts" *ngIf="true">
      <div class="user-contacts__name"> John Smith</div>
      <a class="user-contacts__link" href="#">
        <img class="user-contacts__icon" src="assets/icons/social/facebook.svg" alt="facebook">
      </a>
      <a class="user-contacts__link" href="#">
        <img class="user-contacts__icon" src="assets/icons/social/linkedin.svg" alt="linkedin">
      </a>
      <a class="user-contacts__link" href="#">
        <img class="user-contacts__icon" src="assets/icons/social/twitter.svg" alt="twitter">
      </a>
    </div>

    <p>&nbsp;</p>

    <div class="sub-title mat-display-4">{{'members.owner' | transloco}}</div>
    <ul>
      <li>{{user.owner}}</li>
    </ul>

    <div class="sub-title mat-display-4">{{'members.wg' | transloco}}</div>
    <ul>
      <li *ngFor="let wg of userService?.data?.getValue().WorkGroupAddress">{{wg}}</li>
    </ul>
    <div class="sub-title mat-display-4">{{'members.dao' | transloco}}</div>
    <ul>
      <li *ngFor="let dao of userService?.data?.getValue().DAOMemberAddress">{{dao}}</li>
    </ul>
  </div>
  <div class="container__right">
  </div>
</div>
