<div class="container">
  <div class="container__left">
    <button class="container__left__back-btn" (click)="goBack()">
      <img alt="back" src="assets/icons/arr-left.svg">{{'container.back' | transloco}}
    </button>
  </div>
  <div class="container__mid" *ngIf="user$ | async as user">
    <div class="mat-h1">{{'members.members' | transloco}}</div>
    {{user.masterAddress}}

    <div class="container__mid__user-contacts" *ngIf="false">
      <div class="container__mid__user-contacts__name"> John Smith</div>
      <a href="#"><img src="assets/icons/social/facebook.svg" alt="facebook"></a>
      <a href="#"><img src="assets/icons/social/linkedin.svg" alt="linkedin"></a>
      <a href="#"><img src="assets/icons/social/twitter.svg" alt="twitter"></a>
    </div>

    <pre>
      {{ api.workingGroup | json }}
    </pre>

    <div class="sub-title mat-display-4">{{'members.owner' | transloco}}</div>
    <ul>
      <li>{{user.owner}}</li>
    </ul>

    <div class="sub-title mat-display-4">{{'members.wg' | transloco}}</div>
    <ul>
      <li *ngFor="let wg of user.WorkGroupAddress">{{wg}}</li>
    </ul>
    <div class="sub-title mat-display-4">{{'members.dao' | transloco}}</div>
    <ul>
      <li *ngFor="let dao of user.DAOMemberAddress">{{dao}}</li>
    </ul>
  </div>
  <div class="container__right">
  </div>
</div>
