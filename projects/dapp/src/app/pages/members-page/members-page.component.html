<div class="members-page container">
  <div class="container__left">
    <button class="container__left__back-btn" (click)="goBack()">
      <img alt="back" src="assets/icons/arr-left.svg">{{'container.back' | transloco}}
    </button>
  </div>
  <div class="container__mid" *ngIf="user$ | async as user">

    <div class="members-page__header">
      <div class="members-page__title mat-h1">{{'members.members' | transloco}}</div>
      <div class="members-page__controls">
        <button *ngIf="userService.data.getValue().roles.isOwner" [routerLink]="['/', 'grants', staticService.selectedContact, 'settings']">
          {{ 'app.controls.setting' | transloco }}
        </button>
      </div>
    </div>
    <ui-user-contacts *ngIf="api?.workingGroup[user.masterAddress] as userObj" [address]="user.masterAddress" [user]="userObj"></ui-user-contacts>

    <div class="sub-title mat-display-4">{{'members.owner' | transloco}}</div>
    <ul>
      <li>
        <ui-user-contacts *ngIf="api?.workingGroup[user.owner] as userObj" [address]="user.owner" [user]="userObj"></ui-user-contacts>
      </li>
    </ul>

    <div class="sub-title mat-display-4">{{'members.wg' | transloco}}</div>
    <ul>
      <li *ngFor="let wg of user.WorkGroupAddress">
        <ui-user-contacts [address]="wg" [user]="api?.workingGroup[wg]"></ui-user-contacts>
      </li>
    </ul>

    <div class="sub-title mat-display-4">{{'members.dao' | transloco}}</div>
    <ul>
      <ng-container *ngFor="let dao of user.DAOMemberAddress">
        <li *ngIf="api?.workingGroup[dao] as user">
          <ui-user-contacts [address]="dao" [user]="user"></ui-user-contacts>
        </li>
      </ng-container>
    </ul>

  </div>
  <div class="container__right">
  </div>
</div>
