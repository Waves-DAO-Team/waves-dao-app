
<h1>Waves official grants</h1>

<div class="listing" *ngIf="grants.data$ | async as list; else loadingOrErrorTemplate">
  <div class="lasting__item" *ngFor="let entity of list; trackBy: trackByFn">
    <ui-collapse-container
      [status]="'listing.status.' + (entity?.status?.value || 'no_status') | transloco"
      [title]="entity?.title?.value"
      [routes]="constants.routes.entity | route: entity?.id"
      [rewardValue]="entity?.reward?.value / 100000000 | number : '1.2'">
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad, architecto blanditiis cumque delectus deserunt, dicta dignissimos dolor dolorum esse impedit iusto magni minus modi odio odit quidem tempore voluptatem voluptates.
    </ui-collapse-container>
  </div>
</div>

<ng-template #loadingOrErrorTemplate>
  <ng-container *ngIf="grants.error$ | async; else loading">
    List is a empty
    <!-- <div class="listing__error"></div> -->
  </ng-container>
</ng-template>

<ng-template #loading>
  Loading...
  <!-- <div class="listing__loader"></div> -->
</ng-template>
