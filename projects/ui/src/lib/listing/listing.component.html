<div class="listing">
    <div class="content">
      <ui-tag [tags]="listGrantStatuses" (selectedTag)="selectedTag($event)"></ui-tag>

      <div class="listing-list" *ngIf="grants.data$ | async as list; else loadingOrErrorTemplate">
        <ui-sub-list [contract]="contract" [isImportant]="true" title="Important grants" [grants]="(importantGrant$ | async)"></ui-sub-list>
        <ui-sub-list [contract]="contract" [isImportant]="false" title="All grants" [grants]="(otherGrant$ | async)"></ui-sub-list>
      </div>
      <ng-template #loadingOrErrorTemplate>
        <ng-container *ngIf="grants.error$ | async; else loading">
          {{'listing.list_empty' | transloco}}
        </ng-container>
      </ng-template>

      <ng-template #loading>
        {{'listing.loading' | transloco}}...
      </ng-template>


    </div>
</div>
