<div class="listing" *ngIf="grants.data$ | async as list; else loadingOrErrorTemplate">
    <div class="lasting__item" *ngFor="let entity of list; trackBy: trackByFn">
        <a [routerLink]="constants.routes.entity | route: entity?.id">
          <div class="lasting__item__left">
            <div class="lasting__item__left__status">{{ entity?.status?.value }}</div>
            <div class="lasting__item__left__title">{{ entity?.title?.value }}</div>
          </div>
          <div class="lasting__item__right">
            <div class="lasting__item__right__reward">Reward</div>
            <div class="lasting__item__right__value">{{  entity?.reward?.value / 100000000 | number : '1.2'}}</div>
          </div>
<!--            {{ entity?.title?.value }} - {{ entity?.reward?.value / 100000000 }} Waves - {{ entity?.status?.value }}-->
        </a>
    </div>
</div>

<ng-template #loadingOrErrorTemplate>
    <ng-container *ngIf="grants.error$ | async; else loading">
        List is a empty
        <!-- <div class="listing__error"></div> -->
    </ng-container>
</ng-template>

<ng-template #loading>
    Loading...
    <!-- <div class="listing__loader"></div> -->
</ng-template>
