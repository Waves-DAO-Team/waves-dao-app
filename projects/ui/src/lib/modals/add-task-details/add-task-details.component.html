<form [formGroup]="taskDetailsForm" (ngSubmit)="onSubmit()">

  <div class="input">
    <div class="input-wrp">
      <br/>
      <input type="text" formControlName="reward" class="inputText" required>
      <span class="floating-label">{{'create_grant.form.reward.label' | transloco}}</span>
    </div>
  </div>

  <div class="btn-container full">
    <button type="submit" class="btn active" [disabled]="!taskDetailsForm.valid">
      {{'create_grant.form.apply' | transloco}}
    </button>
  </div>
</form>
