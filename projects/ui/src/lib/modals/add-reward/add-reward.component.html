MatFormFieldControl<form [formGroup]="grantForm" (ngSubmit)="onSubmit()">

  <mat-form-field [style.width.%]="100">

    <mat-label>{{'create_grant.form.reward.label' | transloco}}</mat-label>

    <input matInput formControlName="reward" type="number" [errorStateMatcher]="matcher">

    <mat-error *ngIf="error === eErrorType.min">
      {{'add-reward.errors.minValue' | transloco}}
    </mat-error>

    <mat-error *ngIf="error === eErrorType.required">
      {{'add-reward.errors.noEmpty' | transloco}}
    </mat-error>

    <mat-error *ngIf="error === eErrorType.pattern">
      {{'add-reward.errors.decimal' | transloco}}
    </mat-error>

  </mat-form-field>

  <button mat-flat-button [disabled]="!grantForm.valid || isInProcess" class="full active" type="submit">

    <ng-container *ngIf="!isInProcess; else inProcess">
      {{'create_grant.form.apply' | transloco}}
    </ng-container>

    <ng-template #inProcess>
      {{'add-reward.disabled_submit_text' | transloco}}
    </ng-template>

  </button>

</form>
