<form [formGroup]="grantForm" (ngSubmit)="onSubmit()">

  <div class="input">
    <div class="input-wrp">
      <br/>
      <input type="text" formControlName="reward" rewardDirective class="inputText" required>
      <span class="floating-label">{{'create_grant.form.reward.label' | transloco}}</span>
    </div>
  </div>

  <div class="btn-container full">
    <button type="submit" class="btn primary" [disabled]="!grantForm.valid" *ngIf="!isInProcess">
      {{'create_grant.form.apply' | transloco}}
    </button>
    <button type="submit" class="btn primary" [disabled]="true" *ngIf="isInProcess">
      {{'add-reward.disabled_submit_text' | transloco}}
    </button>
  </div>

</form>
