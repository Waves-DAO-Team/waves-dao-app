<form [formGroup]="grantForm" (ngSubmit)="onSubmit()">

  <div class="input">
    <div class="input-wrp">
      <br/>
      <input type="text" class="inputText" formControlName="name" required />
      <span class="floating-label">{{'create_grant.form.name.label' | transloco}}</span>
    </div>
  </div>

  <div class="input">
    <div class="input-wrp">
      <br/>
      <input type="text" formControlName="reward"  rewardDirective class="inputText" required>
      <span class="floating-label">{{'create_grant.form.reward.label' | transloco}}</span>
    </div>
  </div>

  <div class="btn-container full">
    <button type="submit" class="btn active" [disabled]="!grantForm.valid">
      {{'create_grant.form.apply' | transloco}}
    </button>
  </div>
</form>
