<form [formGroup]="form" (ngSubmit)="onSubmit()">

  <div class="input">
    <div class="input-wrp">
      <br/>
      <input type="text" formControlName="solution"  class="inputText" required>
      <span class="floating-label">{{'submit_solution.form.solution.label' | transloco}}</span>
    </div>
  </div>

  <div class="btn-container full">
    <button type="submit" class="btn active" [disabled]="!form.valid">
      {{'create_grant.form.apply' | transloco}}
    </button>
  </div>
</form>
