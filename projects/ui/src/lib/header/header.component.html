<header class="container header">
  <div class="header__back" (click)="goBack()" *ngIf="!(this.router.url == '/')">
    <img src="assets/icons/back.svg">
  </div>
  <div class="header__urls">
    <a [routerLink]="['/']" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">
      {{ 'app.header.home' | transloco }}
    </a>
    <a [routerLink]="constants.routes.about | route" routerLinkActive="active">
      {{ 'app.header.about' | transloco }}
    </a>
    <ng-container *ngIf="userRole === RoleEnum.DAOMember">
      <a [routerLink]="[routingPath.createGrant]" [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active">
        {{ 'app.header.createGrant' | transloco }}
      </a>
    </ng-container>
    <ng-container *ngIf="userRole === RoleEnum.unauthorized">
      <div #guestTemplate (click)="signupHandler()" routerLinkActive="active">
        {{ 'app.header.signup' | transloco }}
      </div>
    </ng-container>
<!--    <ng-container>-->

    <ng-template #guestTemplate>
    </ng-template>
    <div class="header__profile" *ngIf="user$ | async as user; else guestTemplate">
      <div (click)="logoutHandler()">{{ 'app.header.logout' | transloco }}</div>
    </div>
  </div>
</header>
<div class="br3"></div>
