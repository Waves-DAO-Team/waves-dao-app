<div class="entity">

  <div class="card">

    <ui-header
      [hash]="grant?.hash?.value"
      [status]="grant?.status?.value || grantStatusEnum.noStatus"
      [title]="grant?.title?.value"
      [reward]="grant?.reward?.value"
      [link]="grant?.link?.value"
      [headerControlsTemplate]="headerControlsTemplate"
    ></ui-header>

    <ng-container [ngTemplateOutlet]="stepperTemplate"></ng-container>

    <ui-controls [controlsTemplate]="controlsTemplate"></ui-controls>

    <ui-body
      [md]="grant?.link?.value | linkContent | async"
      [link]="grant?.link?.value"
      [grant]="grant"
    ></ui-body>
  </div>

  <ng-container [ngTemplateOutlet]="teamTemplate"></ng-container>
  <ng-container [ngTemplateOutlet]="solutionsTemplate"></ng-container>
  <ng-container [ngTemplateOutlet]="voteForTaskTemplate"></ng-container>

</div>
