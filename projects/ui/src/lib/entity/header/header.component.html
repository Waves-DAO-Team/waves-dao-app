<div class="card-header-entity">

  <ui-flow-text
    [isShowStatus]="true"
    [status]="status"
    [isShowRaw]="isShowRaw"
  ></ui-flow-text>

  <div class="card-header-entity__mid mat-h2">
    <div class="card-header-entity__mid-title">{{title}}</div>
    <div class="card-header-entity__mid-controls">
      <ng-container [ngTemplateOutlet]="headerControlsTemplate"></ng-container>
    </div>
  </div>

  <div class="card-header-entity__bottom">
    <div class="card-header-entity__bottom-left" *ngIf="reward !== null">
      {{'entity.reward' | transloco}}: <span>{{reward | PriceFormatting : 2}} {{'listing.header.waves' | transloco}} </span>
    </div>
    <div class="card-header-entity__bottom-right">
      <a class="link" target="_blank" [href]="link | linkHttp">
        {{'listing.header.view_github' | transloco}}
        <img alt="link" src="assets/icons/link.svg">
      </a>
    </div>
  </div>

  <div class="card-header-entity__hash">
    <ui-hash [link]="link" [hash]="hash" text="{{'hash.grantInfo' | transloco }}"></ui-hash>
  </div>
</div>
