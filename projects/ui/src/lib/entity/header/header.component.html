<div class="card__header__entity">

  <div class="card__header__entity__top">
    {{'listing.status.' + status | transloco}}
  </div>

  <div class="card__header__entity__mid">
    {{title}}
  </div>

  <div class="card__header__entity__bottom">
    <div class="card__header__entity__bottom__left">
      {{'entity.reward' | transloco}}: <span>{{reward / 100000000 | number : '1.2'}} {{'listing.header.waves' | transloco}} </span>
    </div>
    <div class="card__header__entity__bottom__right">
      <a class="link" target="_blank" [href]="link"> {{'listing.header.view_github' | transloco}} <img src="assets/icons/link.svg"></a>
    </div>

  </div>
</div>
