<div class="card-header-entity">

  <div class="card-header-entity__top">

    {{'listing.status.' + status | transloco}}
  </div>

  <div class="card-header-entity__mid mat-h2">
    {{title}}
  </div>

  <div class="card-header-entity__bottom">
    <div class="card-header-entity__bottom-left">
      {{'entity.reward' | transloco}}: <span>{{reward / 100000000 | number : '1.2'}} {{'listing.header.waves' | transloco}} </span>
    </div>
    <div class="card-header-entity__bottom-right">
      <a class="link" target="_blank" [href]="link"> {{'listing.header.view_github' | transloco}} <img alt="link" src="assets/icons/link.svg"></a>
    </div>
  </div>
</div>
