<div class="card">

  <div class="card__logo">
    <img alt="card__logo-vote" src="assets/icons/vote.svg">
  </div>

  <div class="card__content">

    <div class="card__content-subtext mat-display-1">
      <div *ngIf="isVote; else subTextTrue">
        {{ 'entity.DAO.vote.false.subtext' | transloco}}
      </div>
      <ng-template #subTextTrue>
        {{ 'entity.DAO.vote.true.subtext' | transloco}}
      </ng-template>
    </div>

    <div class="card__content-text mat-display-2">
      <div *ngIf="isVote; else textTrue">
        {{ 'entity.DAO.vote.false.text' | transloco}}
      </div>
      <ng-template #textTrue>
        {{ 'entity.DAO.vote.true.text' | transloco}}
      </ng-template>
    </div>

  </div>

  <div class="card__controls" *ngIf="!isVote">
    <img alt="vote" (click)="newVoteEvent.emit('dislike')" src="assets/icons/vote-min.svg">
    <img alt="vote" (click)="newVoteEvent.emit('like')" src="assets/icons/vote-plus.svg">
  </div>

</div>
