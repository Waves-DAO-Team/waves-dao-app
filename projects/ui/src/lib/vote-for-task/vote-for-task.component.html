<div class="card" *ngIf="data.isShow">
  <div
    class="card__info">
    <div class="card__info__left">
      <img alt="vote" src="assets/icons/vote.svg">
    </div>
    <div class="card__info__mid">
      <ng-container *ngIf="!data.isVote">
        <div class="card__info__mid__subtext">
          {{'entity.DAO.vote.true.subtext' | transloco}}
        </div>
        <div class="card__info__mid__text">
          {{'entity.DAO.vote.true.text' | transloco}}
        </div>
      </ng-container>
      <ng-container *ngIf="data.isVote">
        <div class="card__info__mid__subtext">
          {{'entity.DAO.vote.false.text' | transloco}}
        </div>
        <div class="card__info__mid__text">
          {{'entity.DAO.vote.false.text' | transloco}}
        </div>
      </ng-container>
    </div>
    <div class="card__info__right" *ngIf="!data.isVote">
      <img alt="vote" (click)="newVoteEvent.emit('dislike')" src="assets/icons/vote-min.svg">
      <img alt="vote" (click)="newVoteEvent.emit('like')" src="assets/icons/vote-plus.svg">
    </div>
  </div>
</div>
