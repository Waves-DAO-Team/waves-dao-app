<div class="grant-vote">
  <div class="grant-vote-active" *ngIf="!isVote">
    <div class="grant-vote-active__content">
      <!--TODO тут должен быть .mat-h4 типографика по макету-->
      <div class="grant-vote__title">
        <ng-container *ngIf="isVoteInProcess">
          {{ 'entity.DAO.vote.process.text' | transloco}}
        </ng-container>
        <ng-container *ngIf="!isVoteInProcess">
          {{ 'entity.DAO.vote.true.text' | transloco}}
        </ng-container>
      </div>
      <!--TODO тут должен быть caption типографика по макету-->
      <div class="grant-vote__caption">
        <ng-container *ngIf="isVoteInProcess">
          {{ 'entity.DAO.vote.process.subtext' | transloco}}
        </ng-container>
        <ng-container *ngIf="!isVoteInProcess">
          {{ 'entity.DAO.vote.true.subtext' | transloco}}
        </ng-container>
      </div>
    </div>
    <div class="grant-vote-active__buttons">
      <button
        (click)="vote('like'); "
        [class.mat-button-selected]="voteStatus === 'like' && isVoteInProcess"
        mat-button
        [disabled]="isVoteInProcess"
        mat-stroked-button
        color="white-primary"
      >
        <span>{{ 'entity.DAO.vote.button.like' | transloco}}</span>
        <mat-icon svgIcon="like"></mat-icon>
      </button>
      <button
        (click)="vote('dislike'); "
        [class.mat-button-selected]="voteStatus === 'dislike' && isVoteInProcess"
        mat-button
        [disabled]="isVoteInProcess"
        mat-stroked-button
        color="white-primary"
      >
        <span>{{ 'entity.DAO.vote.button.dislike' | transloco}}</span>
        <mat-icon svgIcon="dislike"></mat-icon>
      </button>
    </div>
  </div>
  <div class="grant-vote-end" *ngIf="isVote">
    <div
      class="grant-vote__title"
    >{{ 'entity.DAO.vote.false.text' | transloco}}</div>
    <div
      class="grant-vote__caption"
    >{{ 'entity.DAO.vote.false.subtext' | transloco}}</div>
  </div>
</div>
