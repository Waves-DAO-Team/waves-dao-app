<div class="modal" *ngIf="isOpen">
  <div class="modal__container">
    <div class="modal__container__inner-container">
      <div class="modal__container__inner-container__title">
        {{title}}
      </div>
      <div class="modal__container__inner-container__text">
        {{text}}
      </div>
      <div class="btn-container">
        <div class="btn" (click)="onCancel()">
          {{'modal.cancel' | transloco}}
        </div>
        <div class="btn active" (click)="onApply()">
          {{'modal.apply' | transloco}}
        </div>
      </div>
    </div>
  </div>
</div>
