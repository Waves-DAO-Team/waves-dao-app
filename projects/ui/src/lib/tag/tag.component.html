<ul>
  <ng-container *ngFor="let tag of tags">
    <li
      class="mat-display-2"
      (click)="select(tag)"
      [class.active]="tag === lastTag"
      *ngIf="tag !== 'team_chosen' && tag !== 'team_choosen' && tag !== 'hide'">
      {{'listing.status.' + tag | transloco}}
    </li>
  </ng-container>
</ul>
