
<div
  class="layout"
  [class.single-page-layout]="singlePageLayout"
  [class.page-wrapper--second-level-navigation]="secondLevelOnNavigation"
>

  <header class="layout__header">
    <ng-container *ngxComponentOutlet="headerComponent"></ng-container>
  </header>
  <section class="layout__content" #content>
    <router-outlet (activate)="onActivateComponent($event)"></router-outlet>
  </section>
  <footer class="layout__footer">
    <ng-container *ngTemplateOutlet="footerExtension"></ng-container>
    <ng-container *ngxComponentOutlet="footerComponent"></ng-container>
  </footer>
</div>
