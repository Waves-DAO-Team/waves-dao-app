

<footer class="container">
  <div class="card">
    <div class="card__body">
      <h4>Selected contract: <h5>{{(contractService?.apiGetAddressData?.value?.href?.toString())?.split('/')[5]}}</h5></h4>

      <h4>List of contracts:</h4>
      <ul>
        <li *ngFor="let e of environment?.apis?.contracts" (click)="setEnv(e)">{{e}}</li>
      </ul>
    </div>
  </div>
</footer>
