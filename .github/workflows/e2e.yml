name: Node.js CI

on: push


jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2-beta
      - uses: actions/cache@v2
      - run: npm install
      - run: npm run build
      - run: npm run e2e
