name: E2E

on: push

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Node
        uses: actions/setup-node@v1
        with:
          node-version: 14.8
      - name: npm dependencies
        run: npm install
      - name: ENV
        run: npm run start:env
      - name: Build
        run: npm run build
      - name: Run Tests
        run: ./node_modules/.bin/ng e2e
