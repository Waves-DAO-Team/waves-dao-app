name: E2E

on: push

jobs:
  build:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Node
        uses: actions/setup-node@v1
          with:
            node-version: 12.8
      - name: npm dependencies
          run: npm install
      - name: Build
          run: npm run build -- --prod
      - name: Run Tests
        run: ng e2e
